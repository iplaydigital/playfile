<div class="page-wrapper">
    <div class="container-xl">
        <!-- Page title -->
        <div class="page-header d-print-none">
            <div class="row align-items-center">
                <div class="col">
                    <!-- Page pre-title -->
                    <div class="page-pretitle">
                        ภาพรวม
                    </div>
                    <h2 class="page-title">
                        หน้าหลัก
                    </h2>
                </div>
                <!-- Page title actions -->
                <div class="col-auto ms-auto d-print-none">

                </div>
            </div>
        </div>
    </div>



    <div class="page-body">
        <div class="container-xl">
            <div class="row gx-lg-4">


                <div class="col-lg-12">

                    <div class="row row-deck row-cards">
                        <!-- Start Content -->



     
                        <div class="col-md-12 col-lg-12">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">งานที่รันทั้งหมด</h3>
                                </div>
                                <div class="card-table table-responsive">
                                    <table class="table table-vcenter">
                                        <thead>
                                            <tr>
                                                <th>Title</th>
                                                <th>Due Date</th>
                                                <th>จำนวนชั่วโมง</th>
                                                <th colspan="2">เริ่ม/หยุด เวลา</th>
                                            </tr>
                                        </thead>

                                        <!-- START BLOCK : WORKLIST -->
                                        <tr>
                                            <td>
                                                {title}
                                            </td>
                                            <td class="text-muted">{DueDate}</td>
                                            <td class="text-muted">{TotalHour}</td>
                                            <td class="text-muted">>></td>
                                            <td class="text-end w-1">
                                             
                                            </td>
                                        </tr>


                                        <!-- END BLOCK : WORKLIST -->

                                    </table>
                                </div>
                            </div>
                        </div>
                       <!-- End Content-->


                    </div>


                    
                </div>

            </div>
        </div>
    </div>
</div>










</div>
